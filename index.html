<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <script type="text/javascript" src="lib/jquery-3.2.1.js"></script>

    <script type="text/javascript" src="js/quiz.js"></script>
    <script type="text/javascript" src="js/question.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    

  </head>
  <body>
    <div class="quiz-container hide" data-hook="quiz-template">
      <div class='question-area'>
        <h2 class="question-number" data-hook="question-number"></h2>
        <p class="question" data-hook="question"></p>
        <input type="text" name="user-answer" class="answer-field" data-hook="answer-field" placeholder="Enter Answer Here">
        <input class="submit-and-proceed-button" data-hook="submit-and-proceed-button" type="button" value="Next >>">
        <p class="current-score" data-hook="current-score">Score 0/0</p>
        <p class="answer-status" data-hook="answer-status"></p>
      </div>

      <div class="final-view hide">
        <h3 class="final-score" data-hook="final-score">final-score</h3>
        <h4 class="final-view-headline" data-hook="final-view-headline">Incorrectly Answered Questions are: </h4>
        <div class="incorrect-questions" data-hook="incorrect-questions"></div>
      </div>
    </div>
    <div class="main-container">
    </div>
  </body>
</html>
